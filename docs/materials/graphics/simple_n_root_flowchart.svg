<svg xmlns="http://www.w3.org/2000/svg" width="900" height="820" viewBox="0 0 900 820">
  <defs>
    <marker id="arrow" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="8" markerHeight="8" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#333" />
    </marker>
    <style>
      .box { fill: #f9fbff; stroke: #2b3a55; stroke-width: 2; }
      .diamond { fill: #fff7e6; stroke: #b36b00; stroke-width: 2; }
      .term { fill: #e9f7ef; stroke: #1e7e34; stroke-width: 2; }
      .text { font-family: "Helvetica Neue", Arial, sans-serif; font-size: 16px; fill: #1b1f23; }
      .label { font-family: "Helvetica Neue", Arial, sans-serif; font-size: 14px; fill: #1b1f23; }
      .line { stroke: #333; stroke-width: 2; fill: none; marker-end: url(#arrow); }
    </style>
  </defs>

  <!-- Start -->
  <rect class="term" x="380" y="20" width="140" height="44" rx="22" />
  <text class="text" x="450" y="48" text-anchor="middle">Start</text>

  <!-- ans = 0 -->
  <rect class="box" x="340" y="90" width="220" height="54" rx="8" />
  <text class="text" x="450" y="123" text-anchor="middle">Set ans = 0</text>

  <!-- while ans**n < |x| -->
  <polygon class="diamond" points="450,170 555,230 450,290 345,230" />
  <text class="text" x="450" y="235" text-anchor="middle">ans^n &lt; |x|?</text>

  <!-- ans += 1 -->
  <rect class="box" x="340" y="320" width="220" height="54" rx="8" />
  <text class="text" x="450" y="353" text-anchor="middle">ans = ans + 1</text>

  <!-- if ans**n != |x| -->
  <polygon class="diamond" points="450,410 565,470 450,530 335,470" />
  <text class="text" x="450" y="475" text-anchor="middle">ans^n != |x|?</text>

  <!-- print not perfect -->
  <rect class="box" x="60" y="720" width="300" height="50" rx="8" />
  <text class="text" x="210" y="750" text-anchor="middle">Print not perfect root</text>

  <!-- if x < 0 -->
  <polygon class="diamond" points="650,540 730,590 650,640 570,590" />
  <text class="text" x="650" y="595" text-anchor="middle">x &lt; 0?</text>

  <!-- ans = -ans -->
  <rect class="box" x="590" y="660" width="120" height="50" rx="8" />
  <text class="text" x="650" y="690" text-anchor="middle">ans = -ans</text>

  <!-- print root -->
  <rect class="box" x="375" y="720" width="150" height="50" rx="8" />
  <text class="text" x="450" y="750" text-anchor="middle">Print root</text>

  <!-- End -->
  <rect class="term" x="380" y="780" width="140" height="44" rx="22" visibility="hidden" />

  <!-- Lines -->
  <path class="line" d="M 450 64 L 450 90" />
  <path class="line" d="M 450 144 L 450 170" />

  <path class="line" d="M 450 290 L 450 320" />
  <path class="line" d="M 450 374 L 450 410" />

  <!-- loop yes -->
  <path class="line" d="M 555 230 L 800 230 L 800 347 L 560 347" />
  <text class="label" x="670" y="218" text-anchor="middle">Yes</text>

  <!-- no to next decision -->
  <path class="line" d="M 345 230 L 200 230 L 200 470 L 335 470" />
  <text class="label" x="260" y="218" text-anchor="middle">No</text>

  <!-- ans^n != |x|? yes -->
  <path class="line" d="M 335 470 L 210 470 L 210 720" />
  <text class="label" x="260" y="458" text-anchor="middle">Yes</text>

  <!-- ans^n != |x|? no -->
  <path class="line" d="M 565 470 L 650 470 L 650 540" />
  <text class="label" x="610" y="458" text-anchor="middle">No</text>

  <!-- x < 0? yes -->
  <path class="line" d="M 650 640 L 650 660" />
  <text class="label" x="675" y="650" text-anchor="middle">Yes</text>

  <!-- x < 0? no -->
  <path class="line" d="M 570 590 L 450 590 L 450 720" />
  <text class="label" x="540" y="578" text-anchor="middle">No</text>

  <!-- after ans = -ans -->
  <path class="line" d="M 650 710 L 650 720 L 450 720" />

  <!-- print not perfect to end -->
  <path class="line" d="M 210 770 L 210 790" />

  <!-- print root to end -->
  <path class="line" d="M 450 770 L 450 780" />
</svg>
